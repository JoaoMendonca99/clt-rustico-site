name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Prepare Pages artifact (_site)
        run: |
          set -euxo pipefail
          rm -rf _site
          mkdir -p _site

          if [ -d "dist/public" ]; then
            cp -r dist/public/* _site/
          elif [ -d "client/dist" ]; then
            cp -r client/dist/* _site/
          elif [ -d "dist" ]; then
            cp -r dist/* _site/
          else
            echo "No build output found. Listing folders:"
            ls -la
            echo "Searching for dist/public/client/dist:"
            find . -maxdepth 4 -type d -name dist -o -name public || true
            exit 1
          fi

          echo "Final _site content:"
          ls -la _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
